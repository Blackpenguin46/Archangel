# Cowrie SSH Honeypot Configuration
[honeypot]
hostname = corporate-server
log_path = /cowrie/log
download_path = /cowrie/downloads
contents_path = /cowrie/honeyfs
txtcmds_path = /cowrie/txtcmds
data_path = /cowrie/data
filesystem_file = /cowrie/honeyfs/fs.pickle

# SSH Configuration
ssh_port = 2222
ssh_version_string = SSH-2.0-OpenSSH_7.4

# Telnet Configuration
telnet_enabled = true
telnet_port = 2323

# Authentication
auth_class = UserDB
userdb_file = /cowrie/userdb.txt

# Logging
logfile = /cowrie/log/cowrie.log
log_level = INFO

# Output plugins
output_plugins = jsonlog,textlog

[output_jsonlog]
logfile = /cowrie/log/cowrie.json

[output_textlog]
logfile = /cowrie/log/cowrie.log

# Fake filesystem
[fsctl]
guest_home = /home
guest_uid = 1001
guest_gid = 1001

# Backend pool for advanced interaction
[backend_pool]
pool_only = false
pool_max_vms = 5
pool_vm_unused_timeout = 600

# Proxy configuration for realistic responses
[proxy]
backend = simple
backend_ssh_host = 192.168.50.10
backend_ssh_port = 22
backend_user = root
backend_pass = toor

# File system simulation
[shell]
filesystem = /cowrie/honeyfs/fs.pickle
processes = /cowrie/txtcmds/
arch = linux-x64-lsb

# Network simulation
[shell:interactive]
real_shell = /bin/bash
update_realfile = true