# Dionaea Malware Honeypot Configuration
[dionaea]
download.dir=/opt/dionaea/var/dionaea/binaries/
modules.dir=/opt/dionaea/lib/dionaea/
processors.dir=/opt/dionaea/lib/dionaea/processors/
submit.dir=/opt/dionaea/var/dionaea/binaries/
listen.addresses=0.0.0.0
listen.interfaces=eth0

# Logging configuration
[logging]
default.filename=/opt/dionaea/var/log/dionaea/dionaea.log
default.levels=all
default.domains=*

# Services to emulate
[module.emu]
detect.shellcode=true
detect.shellcode.size=1024

[module.python]
sys_paths=["/opt/dionaea/lib/dionaea/python/", "/opt/dionaea/lib/dionaea/"]
service_configs=/opt/dionaea/etc/dionaea/services-enabled/*.yaml

# HTTP service
[module.python.http]
root=/opt/dionaea/var/dionaea/wwwroot/
default.filename=index.html

# FTP service
[module.python.ftp]
root=/opt/dionaea/var/dionaea/roots/ftp/
enable_logging=true

# SMB service
[module.python.smb]
shares.path=/opt/dionaea/var/dionaea/roots/smb/shares/
enable_logging=true

# MySQL service
[module.python.mysql]
databases=/opt/dionaea/var/dionaea/roots/mysql/
enable_logging=true

# MSSQL service
[module.python.mssql]
enable_logging=true

# SIP service
[module.python.sip]
enable_logging=true

# TFTP service
[module.python.tftp]
root=/opt/dionaea/var/dionaea/roots/tftp/
enable_logging=true

# Submission handlers
[module.python.virustotal]
apikey=
comment=dionaea malware sample
url=https://www.virustotal.com/vtapi/v2/

[module.python.log_json]
filename=/opt/dionaea/var/log/dionaea/dionaea.json

# Network configuration
[module.python.pptp]
enable=true

[module.python.upnp]
enable=true