<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Admin Panel - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        
        .logo p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .system-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Corporate Admin</h1>
            <p>System Administration Portal</p>
        </div>
        
        <div class="warning">
            <strong>Notice:</strong> This system is for authorized personnel only. All activities are logged and monitored.
        </div>
        
        <form id="loginForm" action="/admin/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn">Login to Admin Panel</button>
        </form>
        
        <div class="forgot-password">
            <a href="/admin/forgot-password">Forgot your password?</a>
        </div>
        
        <div class="system-info">
            <p>Corporate Admin Panel v2.1.3</p>
            <p>Server: CORP-ADMIN-01 | IP: 192.168.20.100</p>
            <p>Last Updated: 2024-01-15</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Log the attempt (this would normally go to a honeypot logging system)
            console.log('Login attempt captured:', {
                username: username,
                password: password,
                timestamp: new Date().toISOString(),
                ip: 'CLIENT_IP',
                user_agent: navigator.userAgent
            });
            
            // Simulate loading
            const button = document.querySelector('.login-btn');
            button.textContent = 'Authenticating...';
            button.disabled = true;
            
            setTimeout(function() {
                // Always show "invalid credentials" to maintain deception
                alert('Invalid username or password. Please try again.');
                button.textContent = 'Login to Admin Panel';
                button.disabled = false;
                document.getElementById('password').value = '';
            }, 2000);
        });
        
        // Add some realistic behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate session timeout warning
            setTimeout(function() {
                if (Math.random() < 0.3) {
                    alert('Session will expire in 5 minutes due to inactivity.');
                }
            }, 300000); // 5 minutes
        });
    </script>
</body>
</html>
