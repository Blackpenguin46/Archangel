# Glastopf Web Application Honeypot Configuration
[webserver]
host = 0.0.0.0
port = 80
uid = nobody
gid = nogroup

# Logging
[logging]
enabled = True
logfile = /opt/glastopf/log/glastopf.log
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
hpfriends = False

# Database
[database]
enabled = True
connection_string = sqlite:///opt/glastopf/db/glastopf.db

# Dork list for search engine integration
[dork-list]
enabled = True
pattern = /opt/glastopf/dork_list/

# Vulnerability modules
[surfcertids]
enabled = False

[taxii]
enabled = False

# Sensor configuration
[sensor]
sensorid = glastopf-sensor-01

# Main site emulation
[main-database]
enabled = True
dir = /opt/glastopf/data/

# Request handlers
[request-handler]
enabled = True

# Response handlers  
[response-handler]
enabled = True

# Emulated vulnerabilities
[vulnerabilities]
# SQL Injection
sqli = True
# Cross-Site Scripting
xss = True
# Local File Inclusion
lfi = True
# Remote File Inclusion
rfi = True
# Command Injection
cmdi = True
# Directory Traversal
dt = True

# Sandbox integration
[sandbox]
enabled = False
cuckoo_host = localhost
cuckoo_port = 8090

# HPFeeds integration for threat intelligence sharing
[hpfriends]
enabled = False
server = hpfriends.honeycloud.net
port = 20000
ident = 
secret = 

# Emulated web applications
[emulators]
# Emulate popular CMS platforms
wordpress = True
joomla = True
drupal = True
# Emulate common web apps
phpmyadmin = True
webmail = True
blog = True