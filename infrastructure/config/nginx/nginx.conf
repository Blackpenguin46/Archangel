events {
    worker_connections 1024;
}

http {
    upstream wordpress_backend {
        server wordpress:80;
    }
    
    upstream opencart_backend {
        server opencart:80;
    }
    
    # Security headers (intentionally weak for vulnerability testing)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    server {
        listen 80;
        server_name wordpress.local;
        
        location / {
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Vulnerable admin path exposure
        location /wp-admin/ {
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
    
    server {
        listen 80;
        server_name shop.local;
        
        location / {
            proxy_pass http://opencart_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Vulnerable admin exposure
        location /admin/ {
            proxy_pass http://opencart_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
    
    # Default server for unmatched requests
    server {
        listen 80 default_server;
        server_name _;
        
        location / {
            return 404;
        }
        
        # Information disclosure vulnerability
        location /server-status {
            stub_status on;
            access_log off;
        }
        
        # Directory traversal vulnerability
        location /files/ {
            alias /var/www/files/;
            autoindex on;
        }
    }
}